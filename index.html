<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pawsome Pics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="header-content">
        <div class="logo-title">
          <h1>Pawsome Pics</h1>
          <img src="assets/paw.png" alt="Dog Logo" class="paw-icon" />
        </div>
        <h2>Discover and Enjoy Adorable Dog Photos</h2>
      </div>
      <img
        src="assets/dog_header_200x200.png"
        alt="Dog Logo"
        class="dog-logo"
      />
    </header>

    <main>
      <section class="breed-controls">
        <p>Pick your favorite dog breed to see a cute picture:</p>
        <select class="breeds"></select>
      </section>
      <section class="dog-display">
        <div class="lds-heart spinner" style="display: none"><div></div></div>
        <div class="doggos"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Pawsome Pics</p>
    </footer>

    <script src="js/doggos.js"></script>
  </body>
</html>
